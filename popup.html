                    <i class="gg-copy"></i>
                    <span class="copied-text">Copiado!</span>
                </button>
            </div>
        </div>
      </div>
    
      <div class="tabcontent" id="chartsTab">
          <div class="container-graficos">

                </div>                
                <div id="data-error-chart" class="data-error"><p>Error al obtener datos</p><i class="gg-plug"></i></div>
